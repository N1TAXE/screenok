        </div>
        <div id="title">GetBinder</div>
        <div id="version">1.0.0</div>
        <div id="loader" class="custom-loader"></div>
        <div id="message">Status message...</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.bridge.updateMessage(updateMessage);
            window.bridge.status(handleStatus);
            window.bridge.version(handleVersion);
        });

        function updateMessage(event, message) {
            let elemE = document.getElementById("message");
            elemE.innerHTML = message;
        }

        function handleVersion(event, version) {
            let elemE = document.getElementById("version");
            elemE.innerHTML = version;
        }

        function handleStatus(event, status) {
            let e;
            switch (status) {
                case 'check-for-updates':
                    e = document.getElementById("loader");
                    e.style.display = 'block';
                    break
                case 'update-not-available':
                    e = document.getElementById("loader");
                    e.style.display = 'none';
                    break
            }

        }
    </script>
